<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Login -> Recipe Catalog</title>
<link rel="stylesheet" type="text/css"
	href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700" />
<link
	href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
	rel="stylesheet">
<link th:href="@{/style/material-dashboard.css}" rel="stylesheet">

<style>
.login-bg {
	background-image: url("/img/bg3.jpg");
	background-position: 190%;
	background-repaet: no-repeat;
}
</style>

</head>
<body class="g-sidenav-show  bg-gray-200">

	<main class="main-content  mt-0">
		<div class="page-header align-items-start min-vh-100 login-bg">
			<span class="mask bg-gradient-dark opacity-0"></span>
			<div class="container my-auto">
				<div class="row">
					<div class="col-lg-6 col-md-8 col-12 ms-auto">
						<div class="card z-index-0 fadeIn3 fadeInBottom">
							<div
								class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
								<div
									class="bg-gradient-success shadow-primary border-radius-lg py-3 pe-1">
									<h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Prisijungti</h4>
									<div class="row mt-3"></div>
								</div>
							</div>
							<div class="card-body">
								<form action="/login" method="post" class="text-start">
									<input type="hidden" th:name="${_csrf.parameterName}"
										th:value="${_csrf.token}">
									<div class="input-group input-group-outline my-3">
										<label class="form-label"></label> <input type="text"
											name="username" class="form-control"
											placeholder="Prisijungimo vardas">
									</div>
									<div class="input-group input-group-outline mb-3">
										<label class="form-label"></label> <input type="password"
											name="password" class="form-control"
											placeholder="SlaptaÅ¾odis">
									</div>

									<div class="text-center">
										<button type="submit"
											class="btn bg-gradient-success w-100 my-4 mb-2">Prisijungti</button>
									</div>

								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</main>
</body>
</html>
